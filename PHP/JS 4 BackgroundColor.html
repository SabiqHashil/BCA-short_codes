<!-- 
    Write a JavaScript program to store different colors in an array and change the background color of the page using this array elements. 
-->


<html>

<head>
    <title>Background Color Changer</title>
</head>

<body>
    <button onclick="Click()">Change Color</button>
    <script>
        let array = ["red", "blue", "green", "blue", "pink", "indigo"]

        function Click() {
            document.body.style.backgroundColor = array[Math.floor(Math.random() * array.length)]
        }
    </script>
</body>

</html>
