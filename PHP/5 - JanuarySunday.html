<!--
    Write a JavaScript program to find 1st January be a Sunday between a range of years.
-->

<!DOCTYPE html>

<head>
    <title>Years</title>
</head>

<body>
    <script>
        let sYear = prompt("Starting Year")
        let lYear = prompt("Ending Year")

        for (var i = sYear; i <= lYear; i++) {
            var dick = new Date(i, 0, 1)
            if (dick.getDay() == 0) {
                document.write(i + "<br>")
            }
        }
    </script>
</body>

</html>
