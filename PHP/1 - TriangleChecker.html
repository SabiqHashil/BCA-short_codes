<!--
Write a JavaScript program to check whether the given sides can form a
triangle. if Yes, find the type (isosceles, equilateral and scalene) and area of
the triangle. Use prompt dialogue box to accept the sides.
-->


<!DOCTYPE html>

<head>
  <title>Triangle Checker</title>
</head>

<body>
  <script>
    const A = parseInt(prompt("A"))
    const B = parseInt(prompt("B"))
    const C = parseInt(prompt("C"))

    if (A + B > C && A + C > B && B + C > A) {
      let type, area, peri
      if (A == B && B == C) type = "Equilateral";
      else if (A == B || A == C || B == C) type = "Isosceles";
      else type = "Scalability";
      peri = (A + B + C) / 2
      area = Math.sqrt(peri * (peri - A) * (peri - B) * (peri - C))
      alert(`Area = ${area}`)
      alert(`Type = ${type}`)
    } else {
      alert("Not a Triangle")
    }
  </script>
</body>

</html>
