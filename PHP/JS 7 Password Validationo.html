<!--
    Write a JavaScript program for password validation based on the following condition.
        * Password and confirm password must be same.
        * Length of password must be greater than 8 characters.
-->

<html>
    <head>
        <title>Password Validation</title>
    </head>
    <body>
        Password: <input type="password" id="password">
        <br>
        Confirm password: <input type="password" id="confirmpassword">
        <br>
        <button onclick="Click()">Submit</button>
        <script>
            function Click(){
                let pass = document.getElementById("password").value
                let confirmpassword = document.getElementById("confirmpassword").value

                if(pass === confirmpassword && pass.length >= 8){
                    alert("Password is valid.")
                }else{
                    alert("Password is not valid.")
                }
            }
        </script>
    </body>
</html>
