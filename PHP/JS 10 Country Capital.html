<!-- 
    Write a JavaScript program to display Capital of a country using onchange event. 
    The country is selected from a select box and capital is displayed on a TextBox. 
-->

<html>

<head>
    <title>Country Capital Display</title>
</head>

<body>
    <h1>Select a Country: </h1>
    <select id="countrySelect" onchange="displayCapital()">
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="ind">India</option>
    </select>
    <h2>Capital: </h2>
    <input type="text" id="capitalDisplay" readonly>

    <script>
        const countryCapitals = {
            usa: "Washington, D.C.",
            canada: "Ottawa",
            uk: "London",
            india: "New Delhi"
        };

        function displayCapital() {
            const selectedCountry = document.getElementById("countrySelect").value
            const capitalDisplay = document.getElementById("capitalDisplay");
            capitalDisplay.value = countryCapitals[selectedCountry] || "Capital not found.";
        }


    </script>
</body>

</html>
