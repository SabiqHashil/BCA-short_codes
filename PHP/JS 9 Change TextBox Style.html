<!-- 
    Change the text color and back color of a TextBox using onFocus and onBlur event 
-->

<html>

<head>
    <title>
        Change TextBox Style
    </title>
</head>

<body>
    <h1>Change TextBox Style</h1>
    TextBox: <input type="text" id="myInput" onfocus="this.style.color='yellow'; this.style.backgroundColor='blue'"
        onblur="this.style.color='black'; this.style.backgroundColor='red'">
</body>

</html>
