<!-- 
    Write a JavaScript Program to create an Array and read values using Prompt popup box and display the sum of elements in an Alert Box. 
-->

<html>

<head>
    <title>Array Sum Calculator</title>
</head>

<body>
    <h1>Array Sum Calculator</h1>
    <button onclick="calculateSum()">Calculate Sum</button>

    <script>
        function calculateSum() {
            let numbers = []
            let count = parseInt(prompt('Enter the number of elements in the array: '));
            for (let i = 0; i < count; i++) {
                let num = parseInt(prompt('Enter element ' + (i + 1) + ":"));
                if (!isNaN(num)) {
                    numbers.push(num);
                } else {
                    alert('Please enter a valid number.');
                    i--;
                }
            }
            let sum = numbers.reduce((acc, curr) => acc + curr, 0);
            alert(`The sum of the elements in the array is: ` + sum);
        }
    </script>
</body>

</html>
