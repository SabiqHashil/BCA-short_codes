<!-- 
    Write a JavaScript program to find 1st January be a Sunday between a range of years. 
-->


<html>

<head>
    <title>Find 1st January be a Sunday</title>
</head>

<body>
    <script>
        let sYear = prompt("Starting year: ");
        let eYear = prompt("Ending year: ");

        for (var i = sYear; i <= eYear; i++) {
            var d = new Date(i, 0, 1)
            if (d.getDay() == 0) {
                document.write(i + "<br>")
            }
        }
    </script>
</body>

</html>
